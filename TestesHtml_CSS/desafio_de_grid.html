<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando o uso de Grid</title>
    <style>
        div{
            background-color: gray;
            display:grid;
            grid-template-rows: repeat(5,150px);
            
        }
        #topo {
            background-color: red;
            grid-row: 1 / 2 ;
            grid-column: 1 / 4;
            text-align: center;
        }
        #menu {
            background-color: green;
            grid-row: 2 / 3;
            grid-column: 1 / 4 ;
            text-align: center;
        }
        #principal{
            background-color: blue;
            grid-row: 3 / 4;
            grid-column: 1 / 3;
            text-align: center;
        }
        #secundario{ 
            background-color: yellow;
            grid-row: 3 / 4;
            grid-column: 3 / 4;
            text-align: center;
        }
        #rodape{
            background-color: orange;
            grid-row: 4 / 5;
            grid-column: 1 / 4;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <div id="topo"> Topo</div>
        <div id="menu"> Menu</div>
        <div id="principal"> Principal</div>
        <div id="secundario"> Secundário</div>
        <div id="rodape">Rodapé </div>
    </div>
</body>
</html>
